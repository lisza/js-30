<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  
  const recognition = new SpeechRecognition();
  // Continuously populate results
  recognition.interimResults = true;
  
  // Create new paragraph after speaking pause
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  // Put paragraph element in the DOM as we are working with it
  words.appendChild(p);
  
  recognition.addEventListener('result', e => {
    // Map over results to get the nested transcript out of the event
    // Same as e.results[0][0].transcript; but mapped over since
    // there may be multiple items in the NodeList
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');
      
    console.log(transcript); 
       
    // Populate our DOM paragraphs with transcript content
    p.textContent = transcript;
    if (e.results[0].isFinal) {
      p = document.createElement('p');
      words.appendChild(p);
    }
    
    if (transcript.includes('unicorn')) {
      p.textContent = "ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„ðŸ¦„";
    }
  });
  
  
  // the 'result' eventListener stops running after one listening,
  // so we add another eventListener listening for 'end' and run
  // recognition.start again.
  recognition.addEventListener('end', recognition.start);
  recognition.start();
  

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
